<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>Greg's Library</h2>
      </header>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
          <li>option 1</li>
          <li>option 2</li>
          <li>option 3</li>
        </ul>
      </div>
      <dialog open>
        <form method="dialog">
          <label for="title">Book title:</label>
          <input type="text" id="title" name="title" /><br /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" /><br /><br />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" /><br /><br />
          <label for="read">Read:</label>
          <input type="text" id="read" name="read" /><br /><br />
          <input type="submit" value="Submit" />
          <button id="close">Close</button>
        </form>
      </dialog>

      <div class="main-content">
        <h2>Greg's Collection</h2>
        <div class="cards">
          <div class="card-one">
            <div class="delete-button">
              <button onclick="deleteBook()" class="delete">X</button>
            </div>
            <div class="card-info">
              <img src="./Images/Hobbit-book2__13763.jpg" alt="the Hobbit" />
              <p>Title: <em>The Hobbit</em></p>
              <p>Author: J.R.R. Tolkein</p>
            </div>
          </div>
          <div class="card-one">
            <div class="delete-button">
              <button class="delete">X</button>
            </div>
            <div class="card-info">
              <img src="./Images/Hobbit-book2__13763.jpg" alt="the Hobbit" />
              <p>Title: <em>The Hobbit</em></p>
              <p>Author: J.R.R. Tolkein</p>
            </div>
          </div>
          <div class="card-one">
            <div class="delete-button">
              <button class="delete">X</button>
            </div>
            <div class="card-info">
              <img src="./Images/Hobbit-book2__13763.jpg" alt="the Hobbit" />
              <p>Title: <em>The Hobbit</em></p>
              <p>Author: J.R.R. Tolkein</p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="add">+</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
